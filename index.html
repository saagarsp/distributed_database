<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration Platform</title>
    <!-- Add Bootstrap CSS (you can replace this with the CDN link or download the CSS file) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h1>Course Registration Platform</h1>
    
    <!-- Users -->
    <h2>Users</h2>
    <ul id="usersList" class="list-group">
        <!-- Users will be dynamically added here using JavaScript -->
    </ul>

    <!-- Courses -->
    <h2>Courses</h2>
    <ul id="coursesList" class="list-group">
        <!-- Courses will be dynamically added here using JavaScript -->
    </ul>

    <!-- Enrollment Dates -->
    <h2>Enrollment Dates</h2>
    <ul id="enrollmentDatesList" class="list-group">
        <!-- Enrollment dates will be dynamically added here using JavaScript -->
    </ul>
</div>

<!-- Add Bootstrap JS and Popper.js (required for some Bootstrap components) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<!-- Your JavaScript code (app.js) -->
<script src="app.js"></script>
</body>
</html>
